      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="

      rel="stylesheet"
    />
    <title>Contact Me | UI/UX Designer</title>
  </head>
  <body>
    <!--header-->
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <img src="img/logo.png" alt="My Portfolio" id="logo" />
          <ul>
            <li><a href="index.html" >Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="work.html">Work</a></li>
            <li><a href="Contact.html" class="current">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
     
    <!--section A-->
    <section id="contact-a" class="text-center ">
        <div class="container">
            <h2 class="section-title">Contact Me</h2>
            <div class="bottom-line"></div>
            <p class="lead">Here is how you can reach me</p>
            <form method="POST" data-netlify-recaptcha="true" data-netlify="true">
             <div class="text-field">
                 <input type="text" class="text-input name-input" placeholder="Name" name="name">
                 <input type="text" class="text-input subject-input" placeholder="Subject" name="subject">
                 <input type="email" class="text-input email-input" placeholder="Email" name="email">
                 <input type="number" class="text-input number-input" placeholder="Phone Number" name="number">
                 <textarea class="text-input message-input" placeholder="Enter Your message here" name="message"></textarea>
                 <div class="my-2">
                   <div data-netlify-recaptcha="true"></div>
                 </div>
             </div>
             <button type="submit">Submit</button>
            </form>
        </div>
    </section>
    <!--section B-->
    <section id="contact-b" class="py-3 bg-dark">
        <div class="container">
            <div class="contact-info">
                <div>
                    <i class="fa fa-envelope fa-2x"></i>
                    <h3>Email</h3>
                    <p>swapnilgole200@gmail.com</p>
                </div>
                <div>
                    <i class="fa fa-phone fa-2x"></i>
                    <h3>Phone Number</h3>
                    <p>9082865576</p>
                </div>
                <div>
                    <i class="fa fa-address-card fa-2x"></i>
                    <h3>Address</h3>
                    <p>S.P Road,Katemanivali ,Kalyan East 421306.</p>
                </div>
            </div>
        </div>
    </section>

    <!--section C-->
    <section id="contact-c" class="bg-main py-4">
        <div class="container">
        <h1>Let's Start Your Next Project</h1>
        </div>
    </section>
    

    <!--footer-->
    <section id="footer">
        <div class="container">
            <div>
             <p class="para" style="padding-top:15px;font-size:20px">Copyright &copy; 2020, ALL Rights Reserved</p>
            </div>
            <div class="social">
            <i class="fab fa-twitter twi"></i>
            <i class="fab fa-instagram ins"></i>
            <i class="fab fa-linkedin link"></i>
            <i class="fab fa-youtube you"></i>
            <i class="fab fa-github git"></i>
            </div>
        </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

    ></script>

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"

      crossorigin="anonymous"
    ></script>
    
  </body>
</html>
